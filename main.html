<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Web Measure App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container"></div>
  <div id="ui">
    <div id="measurement">0.00 m</div>
    <div id="centerPoint"></div>
    <div id="instructionText">Point at a surface to start measuring</div>
    <button id="resetButton">Reset</button>
    <button id="plusButton">+</button>
  </div>
  <button id="startButton">Start Measuring</button>
  <div class="loading" id="loadingMessage">Initializing AR...</div>

  <script src="app.js"></script>
</body>
</html>
